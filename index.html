<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Chamados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="titulo-principal">Gerador de Chamados</h1>
        
        <form id="chamado-form" aria-labelledby="titulo-principal">
            <!-- Etapa 1: Seleção do Centro de Custo -->
            <div class="form-step" id="step-1">
                <div class="form-group">
                    <label for="projeto">Projeto</label>
                    <select id="projeto" name="projeto" required aria-required="true">
                        <option value="" disabled selected>Selecione o Projeto</option>
                        <option value="01.01">01.01.DIEBOLD NIXDORFMOTO: ITAÚ | LOTERIAS_CAIXA</option>
                        <option value="02.01">02.01.SPECTO: TOTENS_BNB | BANRISUL | CLIN_CASSIS</option>
                        <option value="03.01">03.01.STELLANTIS: FIAT | PAINÉIS_DIGITAIS</option>
                        <option value="04.01">04.01.TOSHIBA: PDV | FRENTE_DE_CAIXA | RIACHUELO</option>
						<option value="05.01">05.01.GENIALTEC: SELF_CHECKOUT | TOTENS</option>
						<option value="06.01">06.01.LAURENTI: SELF_CHECKOUT | TOTENS</option>
						<option value="07.01">07.01.NCR: ITAÚ_FRENTE_DE_CAIXA | PERIFÉRICOS</option>
						<option value="08.01">08.01.POSITIVO: BODY_SHOP</option>
						<option value="08.02">08.02.POSITIVO: BOTICÁRIO_INCIDENTE</option>
						<option value="08.03">08.03.POSITIVO: BOTICÁRIO_TV'S | INSTALAÇÃO</option>
						<option value="08.04">08.04.POSITIVO: FILIAL_MT</option>
						<option value="08.05">08.05.POSITIVO: IMC_INCIDENTE</option>
						<option value="08.06">08.06.POSITIVO: DIÁRIA_TÉCNICA | PLANTÃO_AVULSO</option>
						<option value="08.07">08.07.POSITIVO: IMC_TV'S | INSTALAÇÃO | ROLLOUT</option>
						<option value="08.08">08.08.POSITIVO: ITAÚ_BLINDAGEM | ROLLOUT</option>
						<option value="08.09">08.09.POSITIVO: ITAÚ_SURVEY | INVENTÁRIO</option>
						<option value="08.10">08.10.POSITIVO: MPA | MPP | AVULSO</option>
						<option value="08.11">08.11.POSITIVO: PRODESP_ESCOLA</option>
						<option value="08.12">08.12.POSITIVO: PRODESP_TOTEM_ARIS</option>
						<option value="08.13">08.13.POSITIVO: TCC_BANCO_DO_BRASIL</option>
						<option value="08.14">08.14.POSITIVO: TDS_BANCO_DO_BRASIL</option>
						<option value="08.15">08.15.POSITIVO: TRADE-IN_BANCO_DO_BRASIL</option>
						<option value="08.16">08.16.POSITIVO: TSE_UE</option>
						<option value="09.01">09.01.RICOH: PDV | FRENTE.CX_ATACD | ZARA | RIACH</option>
						<option value="10.01">10.01.SAMSUNG: HELPDESK | TABLETS_HOSPITAIS</option>
						<option value="11.01">11.01.SANTANDER: URA | SCREENING</option>
						<option value="11.02">11.02.1.SANTANDER: INCIDENTE</option>
						<option value="11.03">11.03.1.SANTANDER: REQUISIÇÃO</option>
						<option value="11.04">11.04.SANTANDER: SERVIDORES</option>
						<option value="11.05">11.05.SANTANDER: BITLOCKER | VULNERABILIDADE</option>
						<option value="11.06">11.06.SANTANDER: TROCA_DE_MEMÓRIAS</option>
						<option value="11.07">11.07.SANTANDER: TROCA_DE_NETTOP_OBSOLETO</option>
						<option value="12.01">12.01.SCHALTER: SELF_CHECKOUT | TOTENS_AMERICANAS</option>
                    </select>
                </div>
                <button type="button" class="btn-primary" onclick="nextStep(2)">Próximo</button>
            </div>
            
            <!-- Etapa 2: Preenchimento do Endereço -->
            <div class="form-step" id="step-2" style="display: none;">
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required aria-required="true">
                        <option value="" disabled selected>Selecione o Estado</option>
                        <!-- Estados serão preenchidos via JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <select id="cidade" name="cidade" required aria-required="true">
                        <option value="" disabled selected>Selecione a Cidade</option>
                        <!-- Cidades serão preenchidas via JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Ex: Rua das Flores, 123" required aria-required="true">
                </div>
                
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Ex: Centro" required aria-required="true">
                </div>
                
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="Ex: 12345-678" maxlength="9" required aria-required="true">
                </div>
                
                <button type="button" class="btn-secondary" onclick="prevStep(1)">Voltar</button>
                <button type="button" class="btn-primary" onclick="nextStep(3)">Próximo</button>
            </div>
            
            <!-- Etapa 3: Informações adicionais -->
            <div class="form-step" id="step-3" style="display: none;">
                <div class="form-group">
                    <label for="projetoSelecionado">Projeto</label>
                    <input type="text" id="projetoSelecionado" name="projetoSelecionado" readonly>
                </div>
                
                <div class="form-group">
                    <label for="ticket2">Ticket2</label>
                    <input type="text" id="ticket2" name="ticket2" readonly>
                </div>
                
                <div class="form-group">
                    <label for="chamado">Chamado</label>
                    <input type="text" id="chamado" name="chamado">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <label for="possuiChamado">Chamado SN/RITM</label>
                        <input type="checkbox" id="possuiChamado" name="possuiChamado">
                    </div>
                    <input type="text" id="chamadoSN" name="chamadoSN" disabled>
                </div>
                
                <div class="form-group">
                    <label for="enderecoFinal">Endereço</label>
                    <input type="text" id="enderecoFinal" name="enderecoFinal" readonly>
                </div>
                
                <div class="form-group">
                    <label for="escopo">Escopo</label>
                    <textarea id="escopo" name="escopo"></textarea>
                </div>
                
                <div class="form-group data-sla-container">
                    <div class="data-sla-item">
                        <label for="dataAcionamento">Data Acionamento</label>
                        <input type="datetime-local" id="dataAcionamento" name="dataAcionamento">
                    </div>
                    <div class="data-sla-item">
                        <label for="sla">SLA</label>
                        <input type="datetime-local" id="sla" name="sla">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="prioridade">Prioridade</label>
                    <select id="prioridade" name="prioridade">
                        <option value="Crítico">Crítico</option>
                        <option value="Alto">Alto</option>
                        <option value="Médio">Médio</option>
                        <option value="Baixo">Baixo</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="nomeLoja">Nome da Loja</label>
                    <input type="text" id="nomeLoja" name="nomeLoja">
                </div>
                
                <div class="form-group">
                    <label for="responsavelLocal">Responsável do Local</label>
                    <input type="text" id="responsavelLocal" name="responsavelLocal">
                </div>
                
                <div class="form-group horario-funcionamento-container">
                    <label>Horário de Funcionamento</label>
                    <div class="horario-inputs">
                        <span class="horario-label">Início:</span>
                        <input type="time" id="horarioInicio" name="horarioInicio">
                        <span class="horario-label">Fim:</span>
                        <input type="time" id="horarioFim" name="horarioFim">
                    </div>
                </div>
                
                <div class="form-group agendamento-container">
                    <div class="agendamento-header">
                        <label for="agendamento">Agendamento</label>
                        <input type="date" id="agendamentoData" name="agendamentoData">
                    </div>
                
                    <div class="agendamento-tipo-container">
                        <div>
                            <input type="radio" id="agendamentoHoraRadio" name="agendamentoTipo" value="hora" checked>
                            <label for="agendamentoHoraRadio">Hora</label>
                            <input type="time" id="agendamentoHora" name="agendamentoHora">
                        </div>
                
                        <div>
                            <input type="radio" id="agendamentoPeriodoRadio" name="agendamentoTipo" value="periodo">
                            <label for="agendamentoPeriodoRadio">Período</label>
                            <select id="agendamentoPeriodo" name="agendamentoPeriodo" disabled>
                                <option value="">Selecione um período</option>
                                <option value="Madrugada">Madrugada [00-06hrs]</option>
                                <option value="Manhã">Manhã [06-12hrs]</option>
                                <option value="Tarde">Tarde [12-18hrs]</option>
                                <option value="Noite">Noite [18-00hrs]</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pontosAtencao">Pontos de Atenção</label>
                    <textarea id="pontosAtencao" name="pontosAtencao"></textarea>
                </div>

                <button type="button" class="btn-secondary" onclick="prevStep(2)">Voltar</button>
                <button type="submit" class="btn-primary">Gerar Chamado</button>
            </div>
        </form>
    </div>

    <div id="resultadoModal" class="modal">
        <div class="modal-content">
            <!-- Botão de fechar -->
            <span class="modal-close" id="closeModal">&times;</span>
    
            <h3>Endereço</h3>
            <pre id="resultadoEndereco" class="resultado-texto"></pre>
            <button id="copiar-endereco" class="btn-secondary">Copiar Endereço</button>
    
            <h3>Ticket2</h3>
            <pre id="resultadoTicket2" class="resultado-texto"></pre>
            <button id="copiar-ticket2" class="btn-secondary">Copiar Ticket2</button>
    
            <h3>Campo Livre</h3>
            <pre id="resultadoCampoLivre" class="resultado-texto"></pre>
            <button id="copiar-campo-livre" class="btn-secondary">Copiar Campo Livre</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
